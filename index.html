<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700;800;900&family=Open+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheets -->
      <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
      <!-- StyleSheet that Resets styles of elements -->
    <link rel="stylesheet" href="css/normalize.css" />

    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="assets/images/illustration-article.svg"
          alt="imageOfIllustration"
        />
      </div>
      <div class="topic">Learning</div>
      <div class="date">Published 21 Dec 2023</div>

      <h2>HTML & CSS foundations</h2>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <span
        ><img src="assets/images/image-avatar.webp" alt="imageOfAvatar" />
        <div class="avatarName">Greg Hooper</div>
      </span>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AbdoElkassas</a>.
    </div>
  </body>
</html>
